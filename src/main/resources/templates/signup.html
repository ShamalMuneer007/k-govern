<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up | K-Govern</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}"
    />

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <div class="bg-success mt-2 pt-1 text-white text-center fw-semibold" style="height:30px;border-radius:5px;"
                   th:if="${errMessage}" th:text="${errMessage}"></div>
              <h2 class="form-title">Sign up</h2>
              <form method="POST" th:action="@{/signup}" class="register-form" id="register-form">
                <div class="form-group">
                  <label for="name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="username"
                    id="name"
                    required
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="Your Email"
                  />
                </div>
                <div class="form-group">
                  <label for="aadhaar"><i class="zmdi zmdi-email"></i></label>
                  <input
                    type="number"
                    name="aadhaarId"
                    id="aadhaar"
                    required
                    placeholder="Your Aadhaar number"
                  />
                </div>
                <div class="form-group">
                  <label for="phoneNumber"
                    ><i class="zmdi zmdi-email"></i
                  ></label>
                  <input
                    type="number"
                    name="phoneNumber"
                    id="phoneNumber"
                    required
                    placeholder="Your phone number"
                  />
                </div>
                <div class="form-group">
                  <label for="password"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    placeholder="Password"
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>
                  <input
                    type="password"
                    name="re_pass"
                    id="re-pass"
                    required
                    placeholder="Repeat your password"
                  />
                </div>
                <div id="formError" style="color: red; font-weight: 700"></div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Register"
                  />
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img th:src="@{/images/signup-image.jpg}" alt="sing up image" />
              </figure>
              <a href="/login" class="signup-image-link"
                >I am already member</a
              >
            </div>
          </div>
        </div>
      </section>
    </div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/signup.js}"></script>
  </body>
</html>

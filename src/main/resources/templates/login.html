<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In | K-Govern</title>
    <!-- Font Icon -->
    <link
      rel="stylesheet"
      th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}"
    />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
  <div class="bg-success mt-2 pt-1 text-white text-center fw-semibold" style="height:30px;border-radius:5px;"
       th:if="${message}" th:text="${message}"></div>
    <div class="main">
      <!-- Sign in  Form -->
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img th:src="@{/images/signin-image.jpg}" alt="sing up image" />
              </figure>
              <a th:href="@{/signup}" class="signup-image-link"
                >Create an account</a
              >
            </div>

            <div class="signin-form">
              <h2 class="form-title">Sign in</h2>
              <div class="fw-semibold mb-2 ms" style="color:red; font-weight: bold;
margin-bottom: 17px;" th:if="${param.error}">
                Invalid Username or Password
              </div>
              <form th:action="@{/login}" method="post" class="register-form" id="login-form">
                <div class="form-group">
                  <label for="your_name"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="username"
                    id="your_name"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group">
                  <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="password"
                    id="your_pass"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>
  </body>
</html>

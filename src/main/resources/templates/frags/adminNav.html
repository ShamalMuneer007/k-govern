<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .nav_link {
            cursor: pointer;
        }
    </style>
    <title></title>
</head>

<body id="body-pd">
<div th:fragment="navigation">
    <div class="l-navbar collapse show me-4 " id="nav-bar">
        <nav class="nav">
            <div class="">
                <a class="nav_logo" href="#"> <span class="nav_logo-name">K Connect</span> </a>
            </div>
            <div class="nav_list">
                <a class="nav_link"
                   th:classappend="${requestURI.startsWith('/admin/departments') ? 'active' : ''}"
                   th:href="@{/admin/departments}"> <i class="bx bx-building-house"></i><span>Departments</span> </a>
                <a class="nav_link"
                   th:classappend="${requestURI.startsWith('/admin/minister') ? 'active' : ''}"
                   th:href="@{/admin/minister}"> <i class="bx bx-group"></i><span>Ministers</span> </a>
                <form class="nav_link"
                   th:action="@{/logout}" method="post"><button type="submit" class="bg-white border-0 text-danger"><i class="bx bx-power-off pe-2"></i>Logout</button></form>
            </div>
        </nav>
    </div>
    <div class="bg-success mt-2 pt-1 text-white text-center fw-semibold" style="height:30px;border-radius:5px;"
         th:if="${message}" th:text="${message}"></div>
    <div class="bg-danger mt-2 pt-1 text-white text-center fw-semibold" style="height:30px;border-radius:5px;"
         th:if="${errMessage}" th:text="${errMessage}"></div>
</div>
</body>

</html>

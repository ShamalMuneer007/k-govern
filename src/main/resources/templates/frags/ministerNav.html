<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/html"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>K-Govern</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />

  <!-- Favicons -->
  <link th:href="@{/img/favicon.png}" rel="icon" />
  <link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet"
  />

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet" />
  <link
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"
  />
  <link
          th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
          rel="stylesheet"
  />
  <link th:href="@{/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet" />
  <link
          th:href="@{/vendor/glightbox/css/glightbox.min.css}"
          rel="stylesheet"
  />
  <link th:href="@{/vendor/remixicon/remixicon.css}" rel="stylesheet" />
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet" />

  <!-- Template Main CSS File -->
  <link th:href="@{assets/css/style2.css}" rel="stylesheet" />
</head>

<body id="body-pd">
<div th:fragment="navigation">
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div
            class="container d-flex align-items-center justify-content-between"
    >
      <div class="logo">
        <h1><a th:href="@{/home}"><span class="text-primary">K</span>-Govern Connect</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" th:classappend="${requestURI.startsWith('/minister/complaints') ? 'active' : ''}" th:href="@{/minister/complaints}">Complaints</a></li>
          <li><a class="nav-link scrollto" th:classappend="${requestURI.startsWith('/minister/employees') ? 'active' : ''}" th:href="@{/minister/employees}">Employees</a></li>
          <li><a class="nav-link scrollto" th:classappend="${requestURI.startsWith('/minister/news') ? 'active' : ''}" th:href="@{/minister/news}">News</a></li>
          <li><a class="nav-link scrollto" th:classappend="${requestURI.startsWith('/minister/messages') ? 'active' : ''}" th:href="@{/minister/messages}">Messages</a></li>

          <li>
                <form th:action="@{/logout}" method="post" class="flex justify-content-center">
                  <button class="text-danger bg-white ps-3 border-0">Logout</button>
                </form>
              </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <!-- .navbar -->
    </div>
  </header>
  <!-- End Header -->
  <div class="mt-5 pt-1">
    <div class="bg-success mt-5 pt-1 text-white text-center fw-semibold" style="height:30px;border-radius:5px;"
         th:if="${message}" th:text="${message}"></div>
    <div class="bg-danger mt-5 pt-1 text-white text-center fw-semibold" style="height:30px;border-radius:5px;"
         th:if="${errMessage}" th:text="${errMessage}"></div>
  </div>
</div>
</body>
</html>
